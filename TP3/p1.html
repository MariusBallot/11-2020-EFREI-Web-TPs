<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>EFREI - TP 3</title>
</head>

<body>
    <div id="app">
        <div>{{age}}</div>
    </div>

    <script>
        let vm = new Vue({
            el: document.querySelector('#app'),
            data: {
                age: 20,
            },
            mounted() {
                setInterval(this.oneMore, 2000)
            },
            methods: {
                oneMore() {
                    this.age++
                }
            },
        })
    </script>
</body>

</html>
